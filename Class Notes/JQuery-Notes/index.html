<body>
    <h1>JQuery Notes</h1>
    Fligh Booking Reservation
    <form>
        <label>First Name</label>
        <input type="text" name ="firstName" id="first-name"/>
        <br/>
        <label>Last Name</label>
        <input type="text" name ="lasttName" id="last-name"/>
        <br/>

        <br/>
        <label>Passport Number</label>

        <br/>
        <input type="submit" id="submit-btn" value ="Book Flight">
    </form>
